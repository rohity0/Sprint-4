<script>
  var investorsArr = JSON.parse(localStorage.getItem("investor"));

  var container = document.querySelector("#container");
  investorsArr.forEach(function (ele) {
    var box = document.createElement("div");
    var face = document.createElement("img");
    face.setAttribute("src", ele.investorImg);
    var nam = document.createElement("p");
    nam.innerText = ele.investorName;
    var position = document.createElement("p");
    position.innerText = ele.investorRole;
    var logo = document.createElement("img");
    logo.setAttribute("src", ele.investorCompanyLogo);
    box.append(face, nam, position, logo);
    document.querySelector("#container").append(box);
  });
</script>
