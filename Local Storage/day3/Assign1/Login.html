    <!-- body -->
    <div id="signup">
      <form id="form">
        <input id="email" type="email" placeholder="Email" />

        <input id="password" type="password" placeholder="Password" />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
<script>
  var data = JSON.parse(localStorage.getItem("loginDetails"));

  document.querySelector("#form").addEventListener("submit", login);
  function login() {
    var email = document.querySelector("#email").value;
    var pass = document.querySelector("#password").value;
    event.preventDefault();

    for (var i = 0; i < data.length; i++) {
      if (email == data[i].email && pass == data[i].pass) {
        window.location.href = "men.html";
        localStorage.setItem("signin", JSON.stringify(data[i]));

        return;
      }
    }

    alert("Wrong  Login Credntials");
  }
  var y = JSON.parse(localStorage.getItem("signin"));
  console.log(y);
</script>
